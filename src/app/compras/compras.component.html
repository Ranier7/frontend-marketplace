<h2>Compras</h2>
<form [formGroup]="compraForm" (ngSubmit)="adicionarCompra()">
  <div class="form-group">
    <label for="cliente">Cliente:</label>
    <select class="form-control" id="cliente" formControlName="cliente" required>
      <option *ngFor="let cliente of clientes" [value]="cliente.id">{{ cliente.nome }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="produto">Produto:</label>
    <select class="form-control" id="produto" formControlName="produto" required>
      <option *ngFor="let produto of produtos" [value]="produto.id">{{ produto.nome }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="dataCompra">Data da Compra:</label>
    <input type="date" class="form-control" id="dataCompra" formControlName="dataCompra" required>
  </div>
  <button type="submit" class="btn btn-primary">Adicionar Compra</button>
</form>
